<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="logo">
        <img src="Group 10.svg" alt="logo" />
      </div>

      <div class="menu-container">
        <div class="img-nav">
          <img src="person-circle-outline.svg" alt="" srcset="" />
        </div>
        <input id="menu-toggle" class="input" type="checkbox" />

        <label class="hamburger" for="menu-toggle">
          <svg viewBox="0 0 32 32">
            <path
              class="line line-top-bottom"
              d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>

        <nav class="nav-menu">
          <div class="links">
            <div class="input-menu">
              <a href=""
                ><button class="value">
                <img src="home-outline.svg" alt="" srcset="">
                  Home
                </button></a
              >
              <a href="">
                <button class="value">
                 <img src="bag-handle-outline.svg" alt="" srcset="">
                  Products
                </button></a
              >
              <a href=""
                ><button class="value">
                 <img src="duplicate-outline.svg" alt="" srcset="">
                  Categories
                </button></a
              >
              <a href="">
                <button class="value">
                 <img src="finger-print-outline.svg" alt="" srcset="">
                  Privacy Policy
                </button></a
              >
              <a href=""
                ><button class="value" style="white-space: nowrap;">
                 <img src="document-lock-outline.svg" alt="" srcset="">
                  Terms & Conditions
                </button></a
              >
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
